<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="My first scatterplot with D3" />
  <meta name="keywords" content="scatterplot, D3" />
  <meta name="author" content="Cuong Nguyen" />
  <title> Drawing scatterplot with SVG </title>
  <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>
    <h1>Drawing with Data - Scatterplot</h1>

    <script type="text/javascript">
            var width = 600;
            var height = 100;
			var distance = 5;
           

			// loading the dataset.
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return d[0];
			   })
			   .attr("cy", function(d) {
			   		return d[1];
			   })
			   .attr("r", 5)
               .attr("fill", "green");

			svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d[0] + "," + d[1];
			})
			.attr("x", function(d) {
			   		return d[0] + distance;
			   })
			   .attr("y", function(d) {
			   		return d[1];
			   })
			   .attr("font-family", "serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
              
    </script>



    <footer style="color:blue">COS30045 Data Visualization<br />
        Cuong Nguyen</footer>

</body>
</html>
