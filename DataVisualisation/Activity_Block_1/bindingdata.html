<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="SVG with binded data" />
  <meta name="keywords" content="SVG, binded" />
  <meta name="author" content="Cuong Nguyen" />
  <title> Drawing binded data with SVG </title>
  <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>
  <h1>The D3 Journey starts here...</h1>
  <script>
    var dataset = [14, 5, 26, 23, 9];

    d3.select("body").selectAll("p").data(dataset)
    .enter().append("p").text(function(d){
      if (d > 10) { /* Conditions for displayed content. */
        return "Warning: Joe watched " + d + " cat videos today.";
      } else {
        return "Joe watched " + d + " cat videos today.";
      }
      }).style("color", function(d){ /* Conditions for color of the content. */
        if (d > 10) {
          return "red";
        } else{
          return "black";
        }

      })
   

    ;
  </script>
  <br>
  <footer style="color:blue">COS30045 Data Visualization<br />
  Cuong Nguyen</footer>
</body>
</html>
