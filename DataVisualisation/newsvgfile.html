    <title>Task 1.3 Drawing Shapes with SVG</title>

<body>

  <!-- This is where the SVG file is created.-->
  <h1> Drawing Shapes with SVG</h1>
  <svg width="600" height="100" style="background-color:red;">
    <ellipse cx="180" cy="50" rx="100" ry="40" fill="rgba(120,135,150,0.6)"
     stroke="black" stroke-width="6"/>
    <circle cx="50", cy="50", r="50" fill="cornflowerblue" />
    <rect x="350" y="20" rx="20" ry="20" width="200" height="60" fill="blue" stroke="green"
    fill-opacity="0.8" stroke-opacity="0.5" />

  </svg>
