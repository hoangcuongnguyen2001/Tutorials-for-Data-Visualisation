<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="My first bar chart with D3" />
  <meta name="keywords" content="Bar chart, D3" />
  <meta name="author" content="Cuong Nguyen" />
  <title> Drawing binded data with SVG </title>
  <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>
    <h1>Drawing with Data</h1>

    <script type="text/javascript">
            var width = 500;
            var height = 100;
            var magnify_times = 4;
			var barPadding = 2;
			
			var dataset = [ 12, 24, 14, 7, 8, 15, 21, 19, 3, 8, 6, 20, 18, 15, 9, 5, 10];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (width / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return height - (d * magnify_times);
			   })
			   .attr("width", width / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d * magnify_times;
			   })
               .attr("fill", function(d){
                     return "rgb(100, 100, " + Math.round(d * 10) + ")";
               });
              
    </script>



    <footer style="color:blue">COS30045 Data Visualization<br />
        Cuong Nguyen</footer>

</body>
</html>
